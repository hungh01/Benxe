<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Bến xe miền đông</title>
    <th:block th:replace="layoutxe :: link-css"></th:block>
</head>

<body id="page-top">
    <div  id="wrapper">
        <th:block th:replace="layoutxe :: sidebar"></th:block>
        <div id="content-wrapper" class="d-flex flex-column">
            <th:block th:replace="layoutxe :: navbar"></th:block>
            <!--==================================== Main Content===================================== -->
            <a class="col-6 btn btn-success btn-block fa-lg mb-3 align-self-center" th:href="@{/xe/themhoadon/{id}(id=${chuyenXe.MaChuyenXe})}">Thêm hóa đơn</a>
            <div id="content">
                <div class="container-fluid">
                    <table class="table">
                        <tr>
                            <th>Ảnh hóa đơn</th>
                            <th>Thông tin chi tiết</th>
                            <th>Chi phí</th>
                        </tr>
                        <tr th:each="hd : ${hoaDons}">
                            <img src="th:text='${hd.AnhHoaDon}'" ></img>
                            <td th:text="${hd.ThongTinChiTiet}"></td>
                            <td th:text="${hd.ChiPhi}"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <!-- ================================== End Main Content ==================================-->
            </div>
    </div>
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    <th:block th:replace="layoutxe :: link-javascript"></th:block>
</body>

</html>
