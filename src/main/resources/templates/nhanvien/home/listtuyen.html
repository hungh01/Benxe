<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    	<title>Flight - Travel and Tour</title>
    
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <th:block th:replace="layoutadmin :: link-css"></th:block>
</head>

<body id="page-top">
    <div  id="wrapper">

        <!-- Sidebar -->
        <th:block th:replace="layoutadmin :: sidebar"></th:block>
        <!-- End of Sidebar -->
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <th:block th:replace="layoutadmin :: navbar"></th:block>
            <!-- Main Content -->
           
            <div id="content">
                <div class="container-fluid">
                    <table class="table">
                        <tr>
                            <th>Điểm đi</th>
                            <th>Điểm đến</th>
                            <th>Thời gian xuất bến</th>
                            <th>Thời gian về bến</th>
                            <th>Tình trạng</th>
                        </tr>
                        <tr th:each="tuyen : ${tuyens}">
                            <td th:text="${tuyen.DiemDi}"></td>
                            <td th:text="${tuyen.DiemDen}"></td>
                            <td th:text="${tuyen.ThoiGianXuatBen}"></td>
                            <td th:text="${tuyen.ThoiGianVeBen}"></td>
                            <td th:if="${tuyen.TrangThai}" value="Đã Duyệt"></td>
                            <td th:if="!${tuyen.TrangThai}" value="Chưa Duyệt"></td>
                        </tr>
                    </table>
            </div>
        </div>
    </div>
    <!-- End of Page Wrapper -->
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    <th:block th:replace="layoutadmin :: link-javascript"></th:block>
</body>

</html>
