<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Bến xe miền đông</title>
    <th:block th:replace="layoutnhaxe :: link-css"></th:block>
</head>

<body id="page-top">
    <div  id="wrapper">
        <th:block th:replace="layoutnhaxe :: sidebar"></th:block>
        <div id="content-wrapper" class="d-flex flex-column">
            <th:block th:replace="layoutnhaxe :: navbar"></th:block>
            <!--==================================== Main Content===================================== -->
            <button class="col-6 btn btn-success btn-block fa-lg mb-3 align-self-center" onclick="location.href='/nhaxe/addxe'">Đăng ký xe mới</button>

            <section>

            <div id="content">

                <div class="container-fluid">
                    <table class="table">
                        <tr>
                            <th>Biển kiểm soát</th>
                            <th>Tên tài xế</th>
                            <th>Số Điện Thoại</th>
                            <th>Email</th>
                            <th>Số ghế</th>
                            <th>Năm sản xuất</th>
                            <th>Loại xe</th>
                            <th>Bãi đậu xe</th>
                        </tr>
                        <tr th:each="xe : ${xes}">
                            <td th:text="${xe.BKS}"></td>
                            <td th:text="${xe.TenTaiXe}"></td>
                            <td th:text="${xe.SDT}"></td>
                            <td th:text="${xe.Email}"></td>
                            <td th:text="${xe.SoGhe}"></td>
                            <td th:text="${xe.NamSX}"></td>
                            <td th:text="${xe.loaiXe.TenLoaiXe}"></td>
                            <td th:text="${xe.baiDauXe.MoTaViTri}"></td>
                        </tr>
                    </table>
            </div>
        </div>
           </section>
            <!-- ================================== End Main Content ==================================-->
            </div>
        </div>
    </div>
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    <th:block th:replace="layoutnhaxe :: link-javascript"></th:block>
</body>

</html>
