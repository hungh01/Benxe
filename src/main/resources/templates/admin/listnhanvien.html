<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    	<title>Bến xe miền đông</title>
    
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <th:block th:replace="layoutadmin :: link-css"></th:block>
</head>

<body id="page-top">
    <div  id="wrapper">

        <!-- Sidebar -->
        <th:block th:replace="layoutadmin :: sidebar"></th:block>
        
        <!-- End of Sidebar -->
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <th:block th:replace="layoutadmin :: navbar"></th:block>
            <!-- Main Content -->
            <button class="col-6 btn btn-success btn-block fa-lg mb-3 align-self-center" onclick="location.href='/admin/createnhanvien'">Thêm nhân viên</button>
            <div id="content">
                <div class="container-fluid">
                    <table class="table">
                        <tr>
                            <th>ID</th>
                            <th>Họ Tên</th>
                            <th>Năm Sinh</th>
                            <th>Địa Chỉ</th>
                            <th>Số Điện Thoại</th>
                            <th>Email</th>
                        </tr>
                        <tr th:each="nhanvien : ${NhanViens}">
                            <td th:text="${nhanvien.MaNV}"></td>
                            <td th:text="${nhanvien.TenNV}"></td>
                            <td th:text="${nhanvien.NamSinh}"></td>
                            <td th:text="${nhanvien.DiaChi}"></td>
                            <td th:text="${nhanvien.SDT}"></td>
                            <td th:text="${nhanvien.Email}"></td>
                        </tr>
                    </table>
            </div>
        </div>
    </div>
    <!-- End of Page Wrapper -->
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    <th:block th:replace="layoutadmin :: link-javascript"></th:block>
</body>

</html>
