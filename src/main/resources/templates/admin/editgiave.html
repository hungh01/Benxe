<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    	<title>Bến xe miền đông</title>
    
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <th:block th:replace="layoutadmin :: link-css"></th:block>
</head>
<body id="page-top">
    <div  id="wrapper">

        <!-- Sidebar -->
        <th:block class="w-100" th:replace="layoutadmin :: sidebar"></th:block>
        <!-- End of Sidebar -->
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <th:block th:replace="layoutadmin :: navbar"></th:block>
            <!-- Main Content -->

        <form class="w-100 d-flex align-items-center flex-column" th:action="@{/admin/editgiave/{id}(id =${giaVe.giaveId})}" method="post">
            <div class="form-outline mb-4 col-9">
                <label class="title">Loại Xe</label>
                <input type="text" disabled class="form-control" th:value="${giaVe.loaiXe.TenLoaiXe}" id="TenLoaiXe" name="TenLoaiXe"
                       placeholder="" />
            </div>
            <br>
            <div class="form-outline mb-4 col-9">
                <label class="title">Điểm đi</label>
                <input type="text" disabled class="form-control" th:value="${giaVe.tuyen.DiemDi}" id="DiemDi" name="DiemDi"
                       placeholder="" />
            </div>
            <div class="form-outline mb-4 col-9">
                <label class="title">Điểm đến</label>
                <input type="text" disabled class="form-control" th:value="${giaVe.tuyen.DiemDen}" id="DiemDen" name="DiemDen"
                       placeholder="" />
            </div>
            <br>
            <div class="form-outline mb-4 col-9">
                <label class="title">Giá vé</label>
                <input type="text" class="form-control" th:value="${giaVe.Gia}" id="Gia" name="Gia"
                       placeholder=""/>
            </div>
            <br>
            <div class="text-center pt-1 mb-5 pb-1 col-3">
                <input type="submit" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" value="Thay đổi">
            </div>
            </div>
            <br>

        </form>
        
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<th:block th:replace="layoutadmin :: link-javascript"></th:block>
</body>

</html>
